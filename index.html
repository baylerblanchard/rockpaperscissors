<!DOCTYPE html>
<html>
    <head>
    </head>
  <body>
    <script>
      let aiAns = ['rock', 'paper', 'scissors'];
      let aiPick;
      let playerAns;

      function getPlayerAns(){
        return prompt('Rock, Paper, or Scissors?');
      }

      function getAiAns(){
        return aiAns[Math.floor(Math.random() * aiAns.length)];
      }

      playerAns = getPlayerAns();
      aiPick = getAiAns();

      console.log(playerAns);
      console.log(aiPick);

    </script>
  </body>
</html>
